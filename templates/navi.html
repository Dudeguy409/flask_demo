    <div class="navbar-wrapper">
      <div class="container">

        <nav class="navbar navbar-inverse navbar-fixed-top">
          <div class="container">
            <div class="navbar-header">
              <a class="navbar-brand" href="{{url_for('home_page')}}">The Ultimate PokeDex</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">

              <ul class="nav navbar-nav">
                <li class="{% if trainersActive %}Active{% endif %}"><a href="{{url_for('trainer_list_page')}}">Trainers</a></li>
                <li class="{% if pokemonActive %}Active{% endif %}"><a href="{{url_for('pokemon_list_page')}}">Pokemon</a></li>
              </ul>
              <ul class="nav navbar-nav">
                <form class=" navbar-form">
                  <li style="float:left;"><a href="{{url_for('reset_DB')}}" class="btn btn-danger">Reset DB</a></li>
                  <li style="float:left;"><a href="{{url_for('print_DB')}}" class="btn btn-info">Print DB</a></li>
                </form>
              </ul>
              <ul class="nav navbar-nav navbar-right">

                <li><a href="{{url_for('trainer_profile_page', trainerProfileID=authID)}}">{{authName}}</a></li>

                  <form class="navbar-form">
                    <a href="{{logout}}" class="btn btn-danger">Log Out</a>
                  </form>

                <li>

                      <input type="text" id="login-email" name="email" placeholder="Email" class="form-control">
                    </div>
                    <div class="form-group">
                      <input type="password" id="login-password" name="password" placeholder="Password" class="form-control">
