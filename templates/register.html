{% extends "base.html" %}
{% block title_prefix %}Create an Account - {% endblock %}
{% block mainbody %}
<div class="container">
  <h2>Create an Account:</h2>
    <form role="form"  id="register-form" action="{{url_for('register_page_submit')}}" method="POST">
      <div class="form-group">
        <input type="text" id="register-name" name="name" placeholder="Display Name" class="form-control">
      </div>
      <div class="form-group">
        <input type="text" id="register-email" name="email" placeholder="Email" class="form-control">
      </div>
      <div class="form-group">
        <input type="password" id="register-password" name="password" placeholder="Password" class="form-control">
      </div>
      <div class="form-group">
        <input type="password" id="register-confirm-password" placeholder="Confirm Password" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
{% endblock %}
